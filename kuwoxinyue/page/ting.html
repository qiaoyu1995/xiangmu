<script>
    let ting = 2;

    let task;

    function loadImg() {
        if (ting === 5) ting = 1;
        $("#ling").css("background-image", "url(../img/a2/" + ting + ".jpg)");
        ting++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 1000); //启动定时器

        $("#ling").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $("#ling").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);
        })

    })

</script>
